<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div_1 > h2 {
            color: red;
        }
        #div_1 + h2 {
            color: blue;
        }
        #div_1 ~ h2 {
            color: blue;
        }
    </style>
</head>
<body>

    <h1>Combinators</h1>

    <div id="div_1">
        <h2>This is child of div_1</h2>
        <h2>This is child of div_1</h2>
        <div class="child">
            <h2>This is grand child of div_1</h2>
        </div>
        <div class="child">
            <h2>This is grand child of div_1</h2>
        </div>
        <h2>This is child of div_1</h2>
    </div>

    <hr>

    <h2>This heading is outside div_1</h2>
    <h2>This heading is outside div_1</h2>
    <h2>This heading is outside div_1</h2>
    
</body>
</html>
