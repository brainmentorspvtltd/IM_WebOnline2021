<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #title {
            color: red;
        }
        .heading {
            color: blue;
        }
        .heading_2 {
            color: green;
            font-size: 30px;
        }
    </style>
</head>
<body>
    
    <h1>Id vs class</h1>

    <!-- id - identity
    - id is always unique
    - a tag cannot have multiple ids
    - an id cannot be repeated twice on a page
    - id is represented by #

    class - grouping of elements
    - class is used for reusable purpose
    - a tag can have any number of classes
    - a class can be repeated any number of times
    - class is represented by dot (.) -->

    <h2 id="title" class="heading">This is heading_1</h2>
    <h2 class="heading heading_2">This is heading_2</h2>
    <h2 class="heading_2">This is heading_3</h2>
    <h2 class="heading">This is heading_4</h2>
    <h2>This is heading_5</h2>
    <h2 class="heading_2">This is heading_6</h2>

</body>
</html>
