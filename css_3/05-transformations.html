<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 400px;
            width: 400px;
            border: 10px solid red;
            margin: 0px auto;
            /* overflow: hidden; */
            /* x y blur spread color */
            box-shadow: 6px 8px 20px 0px gray;
        }
        img {
            width: inherit;
            height: inherit;
            transition-duration: 1s;
            /* transform: translate(-100%,0%); */
            transform: rotateZ(0deg) scale(0.01,0.01);
        }
        /* div:hover img {
            transform: scale(1.4,1.4);
        } */
        /* div:hover img {
            transform: translate(0%, 0%);
        } */
        div:hover img {
            /* transform: rotateX(180deg); */
            /* transform: rotateY(180deg); */
            /* transform: rotateZ(180deg); */
            transform: rotateZ(360deg) scale(2,2);
        }
    </style>
</head>
<body>

    <h1>CSS 3 Shadow</h1>

    <div>
        <img src="https://www.insidesport.co/wp-content/uploads/2020/08/sachin-tendulkar-1556110391.jpg" alt="">
    </div>
    
</body>
</html>
